{% extends "base.html" %}
{% load i18n %}
{% load is_bbb_mod %}

{% block title %}{{ person.name }} - {% endblock %}

{% block content %}
<main class="container">
	<h1>{{ person.name }}</h1>
	<div class="row">
		<div class="col">
			{% if person.image %}
			<figure class="float-right ml-3 my-2">
				<img src="{{ person.image }}" class="img-thumbnail" style="max-width:180;max-height:256px;" />
				<figcaption class="small text-center text-muted">{{ person.name }}</figcaption>
			</figure>
			{% endif %}
			<i>{{ person.abstract|linebreaks }}</i>
			{{ person.description|linebreaks }}
		</div>
	</div>
</main>
{% endblock %}
